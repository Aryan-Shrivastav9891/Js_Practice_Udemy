<!DOCTYPE html>
<html>
  <head>
    <title>Fruit List</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f7fafc;
        margin: 0;
        padding: 0;
      }
      #fruitList {
        width: 200px;
        margin: 50px auto;
        padding: 0;
        list-style: none;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.1);
      }
      .fruit {
        border-bottom: 1px solid #e0e7ee;
        padding: 15px;
        text-align: center;
        background-color: #ffffff;
        transition: background-color 0.3s ease;
      }
      .fruit:hover {
        background-color: #e6eff7;
      }
      .fruit:last-child {
        border-bottom: none;
      }
      #message {
        width: 90%;
        margin: 10px auto;
        padding: 10px;
        text-align: center;
        border: 1px solid #ffffff;
        background-color: #8d0d0d;
        color: #d1d1d1;
      }
    </style>
  </head>
  <body>
    <ul id="fruitList">
      <!-- Fruits will be inserted here -->
    </ul>

    <div id="message"></div>
    <script src="script.js"></script>
  </body>
</html>
